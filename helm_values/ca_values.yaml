image:
  tag: 1.4.6

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
  path: /
  hosts:
    # TODO: Change this back
    - slb-3936394.ncloudslb.com
  tls:
    - secretName: ca--tls
      hosts:
        # TODO: Change this back
        - slb-3936394.ncloudslb.com

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

caName: ca

postgresql:
  enabled: true

config:
  hlfToolsVersion: 1.4.6
  csr:
    names:
      c: KR
      st: Gyeonggi-do
      l: Seongnam-si
      o: "NAVER Corp"
      ou: "Blockchain"
  affiliations:
    gbteam: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 95
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:
              app: hlf-ca
  podAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchLabels:
          app: postgresql
          release: ca
      topologyKey: "kubernetes.io/hostname"
